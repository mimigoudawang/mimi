    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const submitBtn = document.getElementById('submitBtn');
            const fileInfo = document.querySelector('.file-info');

            // å¤„ç†æ–‡ä»¶æ‹–æ”¾
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                fileInput.files = e.dataTransfer.files;
                if (fileInput.files.length > 0) {
                    showFileName(fileInput.files[0].name);
                }
            });

            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    showFileName(e.target.files[0].name);
                }
            });

            function showFileName(name) {
                const fileInfo = uploadArea.querySelector('.file-info');
                fileInfo.textContent = `å·²é€‰æ‹©: ${name}`;
            }
        });

        function showChangePasswordModal() {

        function changePassword(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            if (formData.get('newPassword') !== formData.get('confirmPassword')) {
                alert('ä¸¤æ¬¡è¾“å…¥çš„æ–°å¯†ç ä¸ä¸€è‡´');
                return false;
            }

            fetch('/user/change-password', {
                method: 'POST',

                body: JSON.stringify({
                    oldPassword: formData.get('oldPassword'),
                    newPassword: formData.get('newPassword')

            })

                        closePasswordModal();

            return false;
        }

        function toggleSelectAll(source, itemName) {
            const checkboxes = document.getElementsByName(itemName);
            checkboxes.forEach(checkbox => {
                checkbox.checked = source.checked;
            });
        }

        function batchDelete() {
            const checkboxes = document.querySelectorAll('input[name="reportItems"]:checked');
            const selectedIds = Array.from(checkboxes).map(checkbox => parseInt(checkbox.value));

            if (selectedIds.length === 0) {
                alert('è¯·é€‰æ‹©è¦åˆ é™¤çš„æŠ¥å‘Š');
                return;
            }

            if (confirm(`ç¡®å®šè¦åˆ é™¤é€‰ä¸­çš„ ${selectedIds.length} ä¸ªæŠ¥å‘Šå—ï¼Ÿ`)) {
                fetch('/user/reports/batch-delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(selectedIds)
                }).then(async response => {
                    if (response.ok) {
                        window.location.reload();
                    } else {
                        const errorText = await response.text();
                        alert('åˆ é™¤å¤±è´¥: ' + errorText);
                    }
                }).catch(error => {
                    console.error('Delete error:', error);
                    alert('åˆ é™¤å¤±è´¥: ' + error.message);
                });
            }
        }

    <!-- JavaScriptåŠŸèƒ½å®ç° -->
    <script>
        // ä»URLå‚æ•°ä¸­è·å–å½“å‰æ ‡ç­¾é¡µ
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const tab = urlParams.get('tab');
            if (tab) {
                showTab(tab);
            }

        // æ ‡ç­¾é¡µåˆ‡æ¢åŠŸèƒ½
        function showTab(tabId) {
            // éšè—æ‰€æœ‰å†…å®¹
            document.querySelectorAll('.tab-content').forEach(content => {
                content.style.display = 'none';
            });
            // ç§»é™¤æ‰€æœ‰æ ‡ç­¾çš„activeç±»
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            // æ˜¾ç¤ºé€‰ä¸­çš„å†…å®¹
            document.getElementById(tabId).style.display = 'block';
            // æ·»åŠ activeç±»åˆ°é€‰ä¸­çš„æ ‡ç­¾
            document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', function () {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const submitBtn = document.getElementById('submitBtn');
            const fileInfo = document.querySelector('.file-info');

            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, () => {
                    uploadArea.classList.add('dragover');
                });
            });

            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, () => {
                    uploadArea.classList.remove('dragover');
                });
            });

            uploadArea.addEventListener('drop', (e) => {
                const files = e.dataTransfer.files;
                if (files.length) {
                    fileInput.files = files;
                    handleFileSelect(files);
                }
            });

            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length) {
                    handleFileSelect(e.target.files);
                }
            });

            function handleFileSelect(files) {
                const validTypes = ['.doc', '.docx'];
                let allValid = true;
                let fileNames = [];

                for (let file of files) {
                    const extension = '.' + file.name.split('.').pop().toLowerCase();
                    if (!validTypes.includes(extension)) {
                        allValid = false;
                        break;
                    }
                    fileNames.push(file.name);
                }

                if (allValid && files.length > 0) {
                    fileInfo.textContent = `å·²é€‰æ‹© ${files.length} ä¸ªæ–‡ä»¶: ${fileNames.join(', ')}`;
                    submitBtn.style.display = 'inline-block';
                    uploadArea.style.borderColor = '#28a745';
                } else {
                    fileInfo.textContent = 'ä¸æ”¯æŒçš„æ–‡ä»¶æ ¼å¼ï¼è¯·é€‰æ‹© .doc/.docx æ–‡ä»¶';
                    submitBtn.style.display = 'none';
                    uploadArea.style.borderColor = '#dc3545';
                }
            }
        });

        function uploadFiles() {
            const formData = new FormData(document.getElementById('uploadForm'));
            fetch('/admin/template/upload', {
                method: 'POST',
                body: formData
            }).then(response => {
                window.location.href = '/admin?tab=templates';
            }).catch(error => {
                alert('ä¸Šä¼ å¤±è´¥');
            });
        }

        function confirmDelete(button, tabId) {
            if (confirm('ç¡®å®šè¦åˆ é™¤å—ï¼Ÿ')) {
                const form = button.closest('form');
                const formAction = form.action;

                // é˜»æ­¢è¡¨å•é»˜è®¤æäº¤
                form.onsubmit = function (e) {
                    e.preventDefault();

                    // ä½¿ç”¨fetchå‘é€åˆ é™¤è¯·æ±‚
                    fetch(formAction, {
                        method: 'POST',
                    }).then(response => {
                        if (response.ok) {
                            window.location.href = `/admin?tab=${tabId}`;
                        }
                    });
                };

                form.submit();
            }
            return false;
        }

        function showChangePasswordModal() {
            document.getElementById('passwordModal').style.display = 'block';
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').style.display = 'none';
            document.getElementById('changePasswordForm').reset();
        }

        function changePassword(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            if (formData.get('newPassword') !== formData.get('confirmPassword')) {
                alert('ä¸¤æ¬¡è¾“å…¥çš„æ–°å¯†ç ä¸ä¸€è‡´');
                return false;
            }

            fetch('/user/change-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    oldPassword: formData.get('oldPassword'),
                    newPassword: formData.get('newPassword')
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('å¯†ç ä¿®æ”¹æˆåŠŸ');
                        closePasswordModal();
                    } else {
                        alert(data.message || 'å¯†ç ä¿®æ”¹å¤±è´¥');
                    }
                })
                .catch(error => {
                    alert('å‘ç”Ÿé”™è¯¯ï¼Œè¯·é‡è¯•');
                });

            return false;
        }

        function refreshCurrentTab() {
            const currentTab = document.querySelector('.tab.active').textContent.trim();
            // åˆ›å»ºæ˜ å°„å…³ç³»
            const tabMapping = {
                'ç”¨æˆ·ç®¡ç†': 'users',
                'æŠ¥å‘Šç®¡ç†': 'reports',
                'æ¨¡æ¿ç®¡ç†': 'templates'
            };

            // ä½¿ç”¨æ˜ å°„è·å–æ­£ç¡®çš„è·¯å¾„å‚æ•°
            const tabParam = tabMapping[currentTab] || currentTab;
            window.location.href = `/admin?tab=${tabParam}`;
        }

        function toggleSelectAll(source, itemName) {
            // è·å–å½“å‰æ ‡ç­¾é¡µ
            const tabId = source.closest('.tab-content').id;
            const tab = document.getElementById(tabId);

            // è·å–è¡¨æ ¼ä¸­çš„å¤é€‰æ¡†ï¼ˆæ’é™¤è¡¨å¤´å’Œæ‰¹é‡æ“ä½œåŒºçš„å¤é€‰æ¡†ï¼‰
            const checkboxes = tab.querySelectorAll(`input[name="${tabId}Items"]`);
            checkboxes.forEach(checkbox => {
                checkbox.checked = source.checked;
            });

            // åŒæ­¥å…¶ä»–å…¨é€‰æ¡†
            const allCheckboxes = tab.querySelectorAll('input[type="checkbox"]');
            allCheckboxes.forEach(checkbox => {
                if (checkbox !== source && !checkbox.hasAttribute('name')) {
                    checkbox.checked = source.checked;
                }
            });
        }

        // æ‰¹é‡åˆ é™¤åŠŸèƒ½
        function batchDelete(type) {
            // è·å–å½“å‰æ ‡ç­¾é¡µ
            const tab = document.getElementById(type);
            if (!tab) {
                console.error('Tab not found:', type);
                return;
            }

            // è·å–æ‰€æœ‰é€‰ä¸­çš„å¤é€‰æ¡†ï¼ˆåªè·å–è¡¨æ ¼ä¸­çš„å¤é€‰æ¡†ï¼‰
            const checkboxes = tab.querySelectorAll(`input[name="${type}Items"]:checked`);
            console.log('Selected checkboxes:', checkboxes.length);

            const selectedIds = Array.from(checkboxes).map(checkbox => parseInt(checkbox.value));
            console.log('Selected IDs:', selectedIds);

            if (selectedIds.length === 0) {
                alert('è¯·é€‰æ‹©è¦åˆ é™¤çš„é¡¹ç›®');
                return;
            }

            if (confirm(`ç¡®å®šè¦åˆ é™¤é€‰ä¸­çš„ ${selectedIds.length} ä¸ªé¡¹ç›®å—ï¼Ÿ`)) {
                fetch(`/admin/${type}/batch-delete`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(selectedIds)
                }).then(async response => {
                    if (response.ok) {
                        refreshCurrentTab();
                    } else {
                        const errorText = await response.text();
                        console.error('Delete error response:', errorText);
                        alert('åˆ é™¤å¤±è´¥: ' + errorText);
                    }
                }).catch(error => {
                    console.error('Delete error:', error);
                    alert('åˆ é™¤å¤±è´¥: ' + error.message);
                });
            }
        }

        function deleteItem(type, id) {
            if (confirm('ç¡®å®šè¦åˆ é™¤å—ï¼Ÿ')) {
                fetch(`/admin/${type}/delete/${id}`, {
                    method: 'POST'
                }).then(async response => {
                    if (response.ok) {
                        refreshCurrentTab();
                    } else {
                        const errorText = await response.text();

                    }
                }).catch(error => {

        function viewPassword(userId) {
            fetch(`/admin/users/${userId}/password`)

        function viewTemplate(templateId) {
            fetch(`/admin/templates/${templateId}/content`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('modalTitle').textContent = 'æ¨¡æ¿å†…å®¹';
                    document.getElementById('resetButtons').style.display = 'none';
                    document.getElementById('viewButtons').style.display = 'block';
                    const modalContent = document.getElementById('modalContent');
                    modalContent.innerHTML = `

        function closeContentModal() {

            currentUserId = null;
            generatedPassword = null;
        }

        let currentUserId = null;
        let generatedPassword = null;

        function generatePassword() {
            const chars = 'ABCDEFGHJKMNPQRSTWXYZabcdefhijkmnprstwxyz2345678';
            let password = '';
            for (let i = 0; i < 8; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return password;
        }

        function resetPassword(userId) {
            currentUserId = userId;
            generatedPassword = generatePassword();
            document.getElementById('modalTitle').textContent = 'é‡ç½®å¯†ç ';
            document.getElementById('resetButtons').style.display = 'block';
            document.getElementById('viewButtons').style.display = 'none';
            document.getElementById('modalContent').innerHTML = `
                <p>ç¡®å®šè¦é‡ç½®è¯¥ç”¨æˆ·çš„å¯†ç å—ï¼Ÿ</p>
                <p>æ–°å¯†ç å°†è¢«è®¾ç½®ä¸ºï¼š<span id="newPassword" style="font-weight: bold; color: #dc3545;"></span></p>
                <p style="color: #666; font-size: 0.9em;">è¯·è®°å½•æ­¤å¯†ç å¹¶é€šçŸ¥ç”¨æˆ·ã€‚</p>
            `;
            document.getElementById('newPassword').textContent = generatedPassword;

                body: JSON.stringify({ newPassword: generatedPassword })
